<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP SplitText Scroll Animation</title>

    <!-- GSAP + Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script> <!-- Paid plugin -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 0;
            margin: 0;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Characters Animation Section -->
    <section class="Characters">
        <h2>Diploma in Electronics & Telecommunication Engineering</h2>
        <p>Kanad Institute of Engineering (2016 – 2019)</p>
    </section>

    <!-- Words Animation Section -->
    <section class="Words">
        <h2>Diploma in Electronics & Telecommunication Engineering</h2>
        <p>Santiniketan Institute of Polytechnic (2014 – 2016)</p>
    </section>

    <!-- Lines Animation Section -->
    <section class="Lines">
        <h2>Secondary & Higher Secondary Education</h2>
        <p>State Board (2011 & 2014)</p>
    </section>

    <script>
        gsap.registerPlugin(SplitText, ScrollTrigger);

        function animateSection(sectionClass, splitType, vars) {
            const sections = document.querySelectorAll(sectionClass);
            sections.forEach(section => {
                section.querySelectorAll("h1,h2,h3,h4,h5,h6,p,ul,li").forEach(el => {
                    let split = SplitText.create(el, { type: splitType });
                    gsap.from(split[splitType], {
                        ...vars,
                        scrollTrigger: {
                            trigger: section,
                            start: "top 80%",
                            toggleActions: "play none none reverse"
                        }
                    });
                });
            });
        }

        // Animate all sections by their class
        animateSection(".Characters", "chars", {
            x: 150,
            opacity: 0,
            duration: 0.7,
            ease: "power4",
            stagger: 0.04
        });

        animateSection(".Words", "words", {
            y: -100,
            opacity: 0,
            rotation: "random(-80, 80)",
            duration: 0.7,
            ease: "back",
            stagger: 0.15
        });

        animateSection(".Lines", "lines", {
            rotationX: -100,
            transformOrigin: "50% 50% -160px",
            opacity: 0,
            duration: 0.8,
            ease: "power3",
            stagger: 0.25
        });
    </script>

</body>

</html>
