<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      flex-direction: column;
    }

    .countdown {
      z-index: 2;
      padding: 30px 50px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    .typing {
      font-size: 3em;
      font-weight: bold;
      color: #00ffff;
      min-height: 1.2em;
      margin-bottom: 20px;
    }

    #timer, #current-time {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 5px 0;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffcc;
      border-radius: 50%;
      animation: move 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes move {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div class="typing" id="typing-text"></div>
    <div id="timer">Loading countdown...</div>
    <div id="current-time">Loading time...</div>
  </div>

  <div class="stars" id="stars"></div>

  <script>
    // Typing animation (looping)
    const text = "Coming Soon";
    const typingEl = document.getElementById("typing-text");
    let index = 0;
    let isDeleting = false;

    function type() {
      if (!isDeleting) {
        typingEl.textContent = text.substring(0, index + 1);
        index++;
        if (index === text.length) {
          isDeleting = true;
          setTimeout(type, 1000);
          return;
        }
      } else {
        typingEl.textContent = text.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
        }
      }
      setTimeout(type, isDeleting ? 80 : 150);
    }

    type();

    // Countdown
    const launchDate = new Date("2025-12-31T00:00:00").getTime();
    const timerEl = document.getElementById("timer");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        timerEl.innerHTML = "We're Live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerEl.innerHTML = `Launch In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Live current time
    const currentTimeEl = document.getElementById("current-time");

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      currentTimeEl.innerHTML = `Current Time: ${hours}:${minutes}:${seconds}`;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Star animation
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * -100 + "vh";
      star.style.animationDuration = 5 + Math.random() * 10 + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
